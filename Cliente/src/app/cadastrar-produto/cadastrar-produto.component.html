<div  [hidden]="subimisaoProduto" class="col-md-6 col-md-offset-3">
  <h1 class="text-center">Cadastro de Produtos</h1>
  <hr />

  <div class="alert alert-success" role="alert" *ngIf="sucesso">
    Formulário enviado com sucesso!
  </div>

  <form name="formPro" (ngSubmit)="cadastrarProduto()" #p="ngForm">


      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome"  class="form-control" required name="nome" [(ngModel)]="produto.nome"  />

      </div>

    <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" class="form-control" required name="descricao" [(ngModel)]="produto.descricao"  />
    </div>

    <div class="form-group">
      <label for="preco">Preço</label>
      <input type="number" id="preco" class="form-control" required name="preco" [(ngModel)]="produto.preco"  />
    </div>

    <div>
      <label>Unidade de medida</label>
      <select name="unidadeDeMedida"  [(ngModel)]="produto.unidadeDeMedida">
        <option value="UNIDADE" >Unidade </option>
        <option value="KILOGRAMA" >Kilograma</option>
        <option value="METRO" >Metro</option>
        <option value="LITRO" >Litro</option>
      </select>
    </div>

    <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" class="form-control" required name="quantidade" [(ngModel)]="produto.quantidade" />

    </div>

    <div class="form-group">
        <label for="cor">cor</label>
        <input type="text" id="cor"  class="form-control" required name="cor" [(ngModel)]="produto.cor" />
    </div>

    <div class="form-group">
        <label for="marca">Marca Produto</label>
        <input type="text" id="marca" class="form-control" required name="marca" [(ngModel)]="produto.marca" />
    </div>

    <div class="form-group">
        <label for="referencia">Referência</label>
        <input type="text" id="referencia"  class="form-control" required name="referencia" [(ngModel)]="produto.referencia" />
    </div>

    <div class="form-group">
      <label for="observacao">Observação</label>
      <textarea id="observacao" class="form-control" name="observacao" rows="5" cols="50" [(ngModel)]="produto.observacao"></textarea>
    </div>

    <div >
        <div class="col-sm-10 col-sm-offset-2">
          <button type="reset" class="btn btn-primary " (click)="newProduto()">Novo Produto</button>
          <button type="submit" class="btn btn-primary success" [disabled]="!p.form.valid">Confirmar</button>
        </div>
    </div>
  </form>
</div>
