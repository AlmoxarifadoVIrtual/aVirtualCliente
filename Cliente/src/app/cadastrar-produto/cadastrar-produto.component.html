<div class="jumbotron">
  <h1 class="text-center">Cadastro de Produtos</h1>
  <hr />
  <div [hidden] class="alert alert-success" role="alert" *ngIf="!cadastroSucesso">
    Formulário enviado com sucesso! <br> {{produtosCadastrados()}}
  </div>

  <form method="POST" class="form form-group" (ngSubmit)="submit()" #listaCompraForm="ngForm">
  <div class="form-group">
    <label for="txtNombre">Nome</label>
    <input type="text" id="txtNombre" name="txtNombre" [(ngModel)]="model.nomeProduto" />
  </div>
  <div class="form-group">
    <label for="txtDescripcion">Descrição</label>
    <input type="text" id="txtDescripcion" name="txtDescripcion" [(ngModel)]="model.descricaoProduto" />
  </div>
  <div class="form-group">
    <label for="txtUds">Quantidade</label>
    <input type="number" id="txtUds" name="txtUds" [(ngModel)]="model.quantProduto" />
  </div>
  <div class="form-group">
    <label for="txtcor">cor</label>
    <input type="text" id="txtcor" name="txtcor" [(ngModel)]="model.corProduto" />
  </div>
  <div class="form-group">
    <label for="txtmarca">Marca Produto</label>
    <input type="text" id="txtmarca" name="txtmarca" [(ngModel)]="model.marcaProduto" />
  </div>
  <div class="form-group">
    <label for="txtref">Referência</label>
    <input type="text" id="txtref" name="txtref" [(ngModel)]="model.referenciaProduto" />
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" class="btn btn-primary">Confirmar</button>
    </div>
  </div>
</form>
