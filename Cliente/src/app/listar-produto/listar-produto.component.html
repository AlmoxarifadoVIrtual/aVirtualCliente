<table class="table table-striped">
  <tr>
    <th>
      ID
    </th>
    <th>
      Nombre
    </th>
    <th>
      Descripcion
    </th>
    <th>
      Unidades
    </th>
    <th>
      Precio
    </th>
    <th>Operaciones</th>
  </tr>
  <tr *ngFor="let item of productos; let i = index">
    <td>
      {{i}} - {{item.id}}
    </td>
    <td>
      {{item.nombre}}
    </td>
    <td>
      {{item.descripcion}}
    </td>
    <td>
      {{item.unidades}}
    </td>
    <td>
      {{item.precio}} â‚¬
    </td>
    <td>
      <button class="btn btn-primary" (click)="modificarProducto(item)"><i class="glyphicon glyphicon-pencil"></i></button>
      <button class="btn btn-primary" (click)="removeProducto(item)"><i class="glyphicon glyphicon-remove-sign"></i></button>
    </td>
  </tr>
</table>

<mat-nav-list>
  <mat-list-item *ngFor="let link of links">
    <a matLine href="...">{{ link }}</a>
    <button mat-icon-button (click)="showInfo(link)">
      <mat-icon>info</mat-icon>
    </button>
  </mat-list-item>
</mat-nav-list>


<mat-list>
  <mat-list-item *ngFor="let message of messages">
    <h3 matLine> {{message.from}} </h3>
    <p matLine> {{message.subject}} </p>
    <p matLine class="demo-2"> {{message.content}} </p>
  </mat-list-item>
</mat-list>
